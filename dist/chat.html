<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-[#FFFFFF] flex flex-col items-center justify-center h-screen px-5">
    <div id="header"></div>
    <div class="w-full flex flex-col justify-between h-full max-h-screen">
      <div class="pt-28 pb-4" id="userInfo">
        <div class="border-b-4 border-t-4 pt-2 pb-2 px-2">
          <p>
            <strong class="font-semibold">Name:</strong>
            <span id="userNameDisplay">Loading...</span>
          </p>
          <p>
            <strong class="font-semibold">Started:</strong>
            <span id="startedTime">Loading...</span>
          </p>
          <p>
            <strong class="font-semibold">Status:</strong>
            <select id="status" class="font-semibold border border-gray-300 rounded-md p-1">
              <option value="waiting">Waiting</option>
              <option value="active">Active</option>
              <option value="closed">Closed</option>
            </select>
          </p>
          <p>
            <strong class="font-semibold">Page:</strong>
            <a href="http://127.0.0.1:8002/" id="pageUrl" class="text-blue-600 hover:underline">Loading...</a>
          </p>
          <p>
            <strong class="font-semibold">Agent:</strong>
            <span id="agentName">Loading...</span>
          </p>
        </div>
      </div>
      <div id="chatMessages" class="bg-[#F3F5F7] p-4 flex flex-col space-y-4 overflow-y-auto h-full rounded-3xl pt-5"></div>
      <div class="pt-4">
        <div class="py-4 border-t-4 flex items-center space-x-2">
          <input
            type="text"
            id="messageInput"
            placeholder="Type Your Message...."
            class="bg-[#F3F5F7] flex-grow px-4 py-2 border rounded-lg focus:outline-none font-semibold"
          />
        </div>
        <div class="pb-2 flex justify-between">
          <button onclick="sendMessage()" class="bg-[#DA314D] text-white px-10 py-2 rounded-lg font-semibold">
            Send
          </button>
          <button class="bg-[#143dd0] text-white px-10 py-2 rounded-lg font-semibold">
            <a href="./admin.html">Leave</a>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
    <script src="./chat.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const urlParams = new URLSearchParams(window.location.search);
          const userName = urlParams.get("userName") || "user";
          const roomId = urlParams.get("room_id");
          const chatMessages = document.getElementById("chatMessages");
          const messageInput = document.getElementById("messageInput");
          const statusSelect = document.getElementById("status");
          let ws;
      
          function setupWebSocket() {
              ws = new WebSocket(`ws://127.0.0.1:8000/ws/chat/${roomId}/`);
      
              ws.addEventListener('message', event => {
                  const data = JSON.parse(event.data);
                  addMessage(`${data.sender}: ${data.message}`, data.sender);
                  if (data.sender !== "system") {
                      storeMessage(data);
                  }
              });
      
              ws.addEventListener('error', error => {
                  console.error("WebSocket error:", error);
              });
      
              ws.addEventListener('close', () => {
                  console.error("WebSocket closed unexpectedly. Reconnecting...");
                  setTimeout(setupWebSocket, 1000); // Attempt to reconnect after 1 second
              });
      
              messageInput.addEventListener("keydown", event => {
                  if (event.key === "Enter") {
                      event.preventDefault();
                      sendMessage();
                  }
              });
      
              document.getElementById("messageForm").addEventListener("submit", event => {
                  event.preventDefault();
                  sendMessage();
              });
      
              statusSelect.addEventListener("change", () => {
                  const status = statusSelect.value;
                  if (status === "active") {
                      const statusMessage = {
                          message: "An agent has joined the chat",
                          sender: "system",
                      };
                      ws.send(JSON.stringify(statusMessage));
                      addMessage(`An agent has joined the chat`, "system");
                  }
              });
          }
      
          function sendMessage() {
              const message = messageInput.value.trim();
              if (message) {
                  const messageData = { message: message, sender: userName };
                  ws.send(JSON.stringify(messageData));
                  addMessage(message, "user");
                  storeMessage(messageData);
                  messageInput.value = "";
              }
          }
      
          function addMessage(message, sender = "user") {
              const messageElement = document.createElement("div");
              messageElement.classList.add(
                  "flex",
                  "items-end",
                  "space-x-2",
                  sender === "user" ? "justify-end" : "justify-start"
              );
      
              const avatarElement = document.createElement("div");
              avatarElement.classList.add(
                  "flex-shrink-0",
                  "bg-[#D9D9D9]",
                  "rounded-full",
                  "h-8",
                  "w-8",
                  "flex",
                  "items-center",
                  "justify-center"
              );
              avatarElement.innerHTML = `<span class="text-[#000000] font-semibold">${sender.charAt(0).toUpperCase()}</span>`;
      
              if (sender !== "user" && sender !== "system") {
                  messageElement.appendChild(avatarElement);
              }
      
              const messageContent = document.createElement("div");
              messageContent.classList.add(
                  "p-2",
                  "rounded-t-none",
                  sender === "user" ? "rounded-l-lg" : "rounded-r-lg",
                  "rounded-b-lg",
                  "bg-[#D4D7D8]"
              );
              messageContent.innerHTML = `<p class="font-semibold">${message}</p>`;
      
              messageElement.appendChild(messageContent);
      
              if (sender === "user") {
                  messageElement.appendChild(avatarElement);
              }
      
              chatMessages.appendChild(messageElement);
              chatMessages.scrollTop = chatMessages.scrollHeight;
          }
      
          function storeMessage(messageData) {
              if (messageData.sender !== "system") {
                  fetch(`http://127.0.0.1:8000/messages/${roomId}/`, {
                      method: "POST",
                      headers: {
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify(messageData),
                  }).catch(error => {
                      console.error("Error storing message:", error);
                  });
              }
          }
      
          function fetchUserInfo() {
              fetch(`http://127.0.0.1:8000/rooms/${roomId}/`)
                  .then(response => response.json())
                  .then(data => {
                      document.getElementById("userNameDisplay").innerText = data.name || userName;
                      document.getElementById("startedTime").innerText = data.started || "N/A";
                      document.getElementById("status").value = data.status || "waiting";
                      document.getElementById("pageUrl").innerText = data.page || "N/A";
                      document.getElementById("pageUrl").href = data.page || "#";
                      document.getElementById("agentName").innerText = data.agent || "N/A";
                  })
                  .catch(error => {
                      console.error("Error fetching user info:", error);
                  });
          }
      
          function fetchMessages() {
              fetch(`http://127.0.0.1:8000/messages/${roomId}/`)
                  .then(response => response.json())
                  .then(messages => {
                      messages.forEach(messageData => {
                          addMessage(`${messageData.sender}: ${messageData.message}`, messageData.sender);
                      });
                  })
                  .catch(error => {
                      console.error("Error fetching messages:", error);
                  });
          }
      
          fetchUserInfo();
          fetchMessages();
          setupWebSocket();
      });
      </script>
      
  </body>
</html>
