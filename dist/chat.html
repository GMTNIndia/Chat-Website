<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #chatMessages {
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-[#FFFFFF] flex flex-col items-center justify-center h-screen px-5">
    <div id="header"></div>
    <br>
    <div class="w-full flex flex-col justify-between h-full max-h-screen">
        <div class="pt-20" id="roomInfo">
            <!-- Room data will be fetched and inserted here -->
        </div>

        <!-- Chat container -->
        <div class="p-2">
            <div id="chatMessages" class="rounded-xl flex-grow p-4 bg-[#F3F5F7]">
                <!-- Chat messages will be appended here -->
            </div>
        </div>

        <div class="py-4 border-t-4 flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
            <input type="text" id="messageInput" placeholder="Type Your Message...." class="bg-[#F3F5F7] flex-grow px-4 py-2 border rounded-lg focus:outline-none font-semibold" />
            <div class="flex space-x-2 mt-2 sm:mt-0">
                <button id="sendButton" class="bg-[#DA314D] text-white px-6 py-2 rounded-lg font-semibold text-sm sm:text-base">
                    Send
                </button>
                <button id="activeAgents" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold text-sm sm:text-base">
                    Active Agents
                </button>
                <button class="bg-[#143dd0] text-white px-6 py-2 rounded-lg font-semibold text-sm sm:text-base">
                    <a href="./admin.html" id="leaveButton">Leave</a>
                </button>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
    <script src="./chat.js"></script>


<script>

  // Function to fetch active agents data from API
  async function fetchActiveAgents() {
      try {
          const response = await fetch('http://127.0.0.1:8000/api/agents/');
          const data = await response.json();
          return data;
      } catch (error) {
          console.error('Error fetching active agents:', error);
          return [];
      }
  }

  // Function to create the bubble window with active agents' information
function createBubbleWindow(activeAgents) {
  const bubbleWindow = document.createElement('div');
  bubbleWindow.classList.add(
      'fixed',
      'right-5',
      'top-20',
      'mt-1',
      'bg-gray-100',
      'rounded',
      'p-4',
      'px-10',
      'shadow-lg',
      'max-h-48',
      'overflow-y-auto',
      'z-50'
  );

  const title = document.createElement('h2');
  title.textContent = 'Active Agents';
  title.classList.add('text-lg', 'font-semibold', 'mb-4', 'text-center');
  bubbleWindow.appendChild(title);

  const agentList = document.createElement('ul');
  agentList.classList.add('space-y-2');

  activeAgents.forEach(agent => {
    const listItem = document.createElement('li');
    listItem.classList.add('flex', 'items-center'); 

    const statusDot = document.createElement('span');
    statusDot.classList.add('inline-block', 'w-3', 'h-3', 'rounded-full', 'align-middle');
    statusDot.style.backgroundColor = agent.status === 'active' ? '#10B981' : '#EF4444';
    listItem.appendChild(statusDot);

    const agentName = document.createElement('span');
    agentName.textContent = `${agent.first_name}`;
    agentName.classList.add('text-gray-700', 'font-medium', 'ml-2'); 
    listItem.appendChild(agentName);

    agentList.appendChild(listItem);
});

  bubbleWindow.appendChild(agentList);

  return bubbleWindow;
}


  // Function to toggle the visibility of the bubble window
  function toggleBubbleWindow() {
      const bubbleWindow = document.getElementById('activeAgentsBubble');

      if (bubbleWindow.classList.contains('hidden')) {
          bubbleWindow.classList.remove('hidden');
      } else {
          bubbleWindow.classList.add('hidden');
      }
  }

  // Function to handle click event on Active Agents button
  document.addEventListener('DOMContentLoaded', async () => {
      const activeAgentsButton = document.getElementById('activeAgents');
      activeAgentsButton.addEventListener('click', async () => {
          let bubbleWindow = document.getElementById('activeAgentsBubble');

          if (bubbleWindow) {
              toggleBubbleWindow();
          } else {
              const activeAgents = await fetchActiveAgents();
              bubbleWindow = createBubbleWindow(activeAgents);
              bubbleWindow.setAttribute('id', 'activeAgentsBubble');
              document.body.appendChild(bubbleWindow);
          }
      });
  });

</script>

</body>
</html>
