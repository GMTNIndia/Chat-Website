<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Page</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="../src/output.css" />
    <!-- Custom CSS -->
    <style>
      .bg-custom {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-custom h-screen flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Sign In</h2>
      <form id="signInForm">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="email"
            >Email</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Password</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
        </div>
        <div class="text-center mt-4">
          <p class="text-gray-700 text-sm">
            Not an agent?
            <a
              href="./home.html"
              class="text-blue-500 hover:text-blue-700 font-bold"
              >Home</a
            >
          </p>
        </div>
      </form>

      <!--Footer-->
      <p class="text-center text-gray-500 text-xs mt-4">
        &copy;2024 GMI. All rights reserved.
      </p>
    </div>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Here you can add your authentication logic
          console.log("Username:", username);
          console.log("Password:", password);

          // For now, just display an alert
          alert("Signed in successfully!");
        });
    </script>
  </body>
</html>
