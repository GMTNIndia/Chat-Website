<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Sign-In Page</title>
    <!-- Custom CSS -->
    <style>
      .bg-custom {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-custom h-screen flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Sign In</h2>
      <form id="signInForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
            >Email</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Password</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-[#DA314D] hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
        </div>
        <div class="text-center mt-4">
          <p class="text-gray-700 text-sm">
            Not an agent?
            <a
              href="./home.html"
              class="text-red-500 hover:text-red-700 font-bold"
              >Home</a
            >
          </p>
        </div>
      </form>
      <!--Footer-->
      <p class="text-center text-gray-500 text-xs mt-4">
        &copy;2024 GMI. All rights reserved.
      </p>
    </div>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("signInForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://127.0.0.1:8000/api/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: email, password: password }),
            });

            if (!response.ok) {
              throw new Error("Sign-in failed. Please check your credentials.");
            }

            const data = await response.json();

            console.log("Success:", data);

            // Store the token in local storage
            localStorage.setItem("token", data.access);
            localStorage.setItem("role", data.role);
            localStorage.setItem("first_name", data.first_name);
            localStorage.setItem("agent_id", data.agent_id);

            
            // Redirect to the home page
            window.location.href = "admin.html";
          } catch (error) {
            console.error("Error:", error);
            alert("Sign-in failed: " + error.message);
          }
        });
    </script>
  </body>
</html>
