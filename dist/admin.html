<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMI Chat Admin</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-white pt-10">
    <!-- Include header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow px-6 pt-5">
      <div id="adminSection" class="text-left hidden">
        <!-- Agent Section -->
        <h1 class="text-2xl font-bold mb-4 mt-10">Admin</h1>
        <div>
          <h2 class="text-xl font-semibold pt-4">Agents</h2>
          <br />
          <button
            id="addAgentBtn"
            class="bg-[#DA314D] text-[#FFFFFF] px-4 py-2 rounded-md mb-4 hover:bg-red-700"
          >
            <a href="./add.html">Add Agent</a>
          </button>
        </div>

        <!-- Agents Table -->
        <div class="overflow-x-auto h-[400px] overflow-y: auto;">
          <table id="agentsTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-200">
              <tr class="border-b">
                <th class="px-6 text-left font-medium text-gray-500 uppercase">
                  Name
                </th>
                <th class="px-6 text-left font-medium text-gray-500 uppercase">
                  Email
                </th>
                <th
                  class="px-6 py-4 text-left font-medium text-gray-500 uppercase"
                >
                  Role
                </th>
                <th
                  class="px-6 py-4 text-left font-medium text-gray-500 uppercase"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="agentsTableBody">
              <!-- agent rows will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Rooms Section -->
      <div class="py-10 hidden" id="roomSection">
        <h1 class="text-black font-semibold text-2xl md:text-4xl pb-4">
          Rooms
        </h1>

        <div
          id="roomsContainer"
          class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <!-- Rooms will be dynamically inserted here -->
        </div>
      </div>
    </main>

   
    <script src="./scripts.js"></script>
    <script src="./agent.js"></script>
    <script src="./edit.js"></script>
    <script src="./fetchRooms.js"></script>
  </body>
</html>
