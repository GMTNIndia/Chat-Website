<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Details</title>
  <link rel="stylesheet" href="../src/output.css">
  <style>
    /* Additional CSS styles can be added here */
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header>
    <div id="header"></div>
  </header>
  
  <!-- Room Details -->
  <div class="max-w-7xl mx-auto p-4">
    <div class="bg-white shadow-md rounded p-6 mt-4">
      <h2 class="text-xl font-bold mb-4">Room "3o6p0ljs56"</h2>
      <p><strong>Name:</strong> Stein</p>
      <p><strong>Started:</strong> 0 minutes ago</p>
      <p><strong>Status:</strong> Active</p>
      <p><strong>Page:</strong> <a href="http://127.0.0.1:8002/" class="text-blue-500">http://127.0.0.1:8002/</a></p>
      <p><strong>Agent:</strong> Stein Ove</p>
    </div>
  </div>

  <!-- Message Box -->
  <div class="max-w-7xl mx-auto p-4 flex-1">
    <div class="bg-gray-100 shadow-md rounded p-6 mt-4 h-96 overflow-y-auto">
      <div class="mb-4 space-y-2">
        <!-- Messages go here -->
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="max-w-7xl mx-auto p-4">
    <textarea id="messageInput" class="w-full p-2 border rounded mb-4 bg-gray-200" placeholder="Type your message..."></textarea>
    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="sendMessage()">Send</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
