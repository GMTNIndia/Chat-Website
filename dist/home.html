<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMI Chat</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes zoom {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      
      .zoom-text {
        display: inline-block;
        animation: zoom 1s infinite;
      }
      #message-input::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-[#FFFFFF]">
    <div id="header"></div>

    <main class="flex justify-center items-center h-screen px-4 sm:px-16 pt-10">
      <div
        class="bg-[#FFFFFF] p-8 rounded-lg shadow-lg w-full max-w-full h-4/6 border-4 flex flex-col sm:flex-row"
      >
        <div
          class="flex-none w-full sm:w-2/5 sm:mr-4 mb-4 sm:mb-0 flex justify-center items-center"
        >
          <img
            src='./images/chatIMG.png' alt="Chat Illustration"
            class="w-50 h-auto max-h-84 mx-auto"
          />
        </div>
        <div class="flex-grow w-full sm:w-3/5 flex flex-col justify-center">
          <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-[#000000]">
            Welcome to <span class="zoom-text pl-3 text-[#DA314D]">GMI Chat</span>
          </h1>
          <p class="text-sm sm:text-base line-clamp-3 text-[#909090]">
            Welcome to GMI Chat, where conversations come alive!
          </p>
        </div>
      </div>
    </main>

    <div
      id="chat-bubble"
      class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg cursor-pointer"
    >
      <img src="./images/Vector.png" alt="Chat" />
    </div>

    <div
      id="popup"
      class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden border"
    >
      <div
        class="fixed bottom-4 right-4 bg-[#FFFFFF] p-8 rounded-lg shadow-lg max-w-sm w-full"
      >
        <form id="chat-form">
          <div class="mb-4">
            <input
              type="text"
              id="user"
              name="user"
              class="bg-[#DFDFDF] mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm font-semibold"
              required
              placeholder="Your name..."
            />
          </div>
          <button
            type="submit"
            class="bg-[#DA314D] text-white py-2 px-4 rounded-lg hover:bg-red-700 font-semibold"
          >
            Join Chat
          </button>
        </form>
      </div>
    </div>

    <!-- Chat Window -->
    <div
    id="chat-window"
    class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 rounded hidden"
  >
    <div
      class="fixed bottom-4 right-4 bg-[#FFFFFF] p-8 rounded-lg shadow-lg max-w-md w-4/5 flex flex-col h-3/4"
    >
      <div
        id="messages"
        class="flex-grow mb-4 overflow-y-auto p-2 bg-[#F3F5F7] rounded-md text-[#2D2D2D] font-semibold flex flex-col"
      ></div>
      <form id="message-form" class="flex flex-col">
        <div class="flex flex-col sm:flex-row items-center relative">
          <button class="absolute left-4 top-1/2 transform -translate-y-1/2">
            <i class="fas fa-paperclip text-black"></i>
          </button>

          <textarea id="message-input" placeholder="Type Your Message...." rows="4" 
           class="bg-white w-full px-4 py-3 pl-10 pr-12 border rounded-lg focus:outline-none font-semibold resize-none"
           style="height: 50px; overflow: auto; scrollbar-width: none; -ms-overflow-style: none;"></textarea>

          <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
            <i class="fas fa-camera text-black"></i>
          </button>
        </div>
        <div class="flex flex-col sm:flex-row mt-2">
          <button
            type="submit"
            class="mt-2 sm:mt-0 mr-2 bg-[#DA314D] text-[#FFFFFF] py-2 px-4 rounded-lg hover:bg-red-700 w-full sm:w-auto"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>


    <script src="./scripts.js"></script>
    <script src="./joinChat.js"></script>

  </body>
</html>
