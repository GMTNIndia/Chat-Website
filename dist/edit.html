<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <div class="fixed top-0 left-0 right-0 z-10 bg-red-600 text-white">
      <header class="flex justify-between items-center p-4">
        <div class="text-2xl font-bold">Jatte</div>
        <button id="toggleNavBtn" class="block sm:hidden">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <nav id="navLinks" class="hidden sm:flex space-x-4">
          <a href="#" class="text-white">Home</a>
          <a href="#" class="text-white">About</a>
          <a href="#" class="bg-gray-800 px-3 py-1 rounded text-white"
            >Chat Admin</a
          >
        </nav>
      </header>
    </div>

    <!-- Main Content -->
    <div
      class="pt-24 pb-10 px-4 sm:px-20 flex justify-center items-center min-h-screen"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-xl"
      >
        <h2 class="text-2xl font-bold mb-4">Edit User</h2>

        <form id="editUserForm" class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="johndeo@jatte.com"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
              required
            />
          </div>

          <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value="John Deo"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
              required
            />
          </div>

          <div>
            <label for="role" class="block text-gray-700">Role</label>
            <select
              id="role"
              name="role"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
            >
              <option value="Agent" selected>Agent</option>
              <option value="Admin">Admin</option>
              <option value="Manager">Manager</option>
            </select>
          </div>

          <div>
            <button
              type="button"
              onclick="saveChanges()"
              class="bg-red-500 text-white py-2 px-5 rounded-md w-full sm:w-auto"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer
      class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white text-center py-2"
    >
      Copyright Â© 2024 - Jatte
    </footer>

    <script>
      document
        .getElementById("toggleNavBtn")
        .addEventListener("click", function () {
          document.getElementById("navLinks").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
